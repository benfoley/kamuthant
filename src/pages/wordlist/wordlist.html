<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="gotoHome()">
        <ion-icon name="arrow-back"></ion-icon>
        Home
      </button>
    </ion-buttons>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="noEntries">
    <p class="center">No entries for {{ letter }}</p>
  </div>

  <ion-list
    [@visibilityChanged]="visibility"
    class="wordlist"
    [virtualScroll]='entries'
    [approxItemHeight]="'50px'"
    >

    <ion-item
      *virtualItem='let entry'>

      <wordlist-entry 
        item-content 
        [sortKey]='language.sortKey' 
        [entry]='entry' 
        ></wordlist-entry>

    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="entries.length == 0">
    <p class="center">No entries for {{ letter }}</p>
  </div>

  <ion-list
    class="wordlist"
    [virtualScroll]='entries'
    [approxItemHeight]="'50px'"
    >

    <ion-item
      *virtualItem='let entry'>

      <wordlist-entry item-content [sortKey]='language.sortKey' [entry]='entry' (click)='goToEntry(entry)'></wordlist-entry> 

    </ion-item>

  </ion-list>


</ion-content>

<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="gotoHome()">
        <ion-icon name="arrow-back"></ion-icon>
        Home
      </button>
    </ion-buttons>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="noEntries">
    <p class="center">No entries for {{ letter }}</p>
  </div>

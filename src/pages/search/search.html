<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="gotoHome()">
        <ion-icon name="arrow-back"></ion-icon>
        Home
      </button>
    </ion-buttons>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar
    #term
    (keyup)="search(term.value)"
    (ionClear)="searchClear()"
    [(ngModel)]="searchTerm"
    ></ion-searchbar>


  <ion-list
    class="wordlist"
    [virtualScroll]='searchEntries'
    [approxItemHeight]="'50px'"
    >
    <ion-item
      *virtualItem='let entry'>

       <wordlist-entry 
        item-content 
        [sortKey]='language.sortKey'
        [entry]='entry'
        [searchTerm]='searchTerm'
        ></wordlist-entry>

    </ion-item>
  </ion-list>

</ion-content>

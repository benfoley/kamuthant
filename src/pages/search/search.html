<ion-header>

  <ion-navbar>
    <language-chooser></language-chooser>
  </ion-navbar>

  <ion-searchbar
    #searchbar
    [(ngModel)]="searchTerm"
    (ionClear)="searchClear()"
    [formControl]="searchControl"
    >
  </ion-searchbar> 

</ion-header>


<ion-content padding>

  <div class="spinner" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <virtual-scroll 
    #scroll 
    [items]="searchEntries" 
    [childHeight]="100"
    [parentScroll]="content._elementRef.nativeElement.querySelector('.scroll-content')">

    <wordlist-entry 
      *ngFor="let entry of scroll.viewPortItems"
      [templateLang]='language.code' 
      [searchTerm]='searchTerm'
      [entry]='entry.doc'>
      </wordlist-entry>

  </virtual-scroll>


</ion-content>

<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content padding class="flex">

  <div class="entry-container" *ngIf="entry">
    <section class="entry" (swipe)="swipeEvent($event)">

      <div *ngIf="entry.assets">
        <div
          class="entry-image"
          *ngIf="entry.assets.images && entry.assets.images[0].path"
          [ngStyle]="{'background-image': 'url(' + entry.assets.images[0].path + ')'}"
          ></div>
      </div>

      <div class="hw">
        <h1 *ngIf="entry.lxc">{{entry.lxc}}</h1>
        <h1 *ngIf="! entry.lxc">{{entry.lx}}</h1>
      </div>

      <div class="full-form" *ngIf="entry.lxc && entry.lx">
        <p>Full form: {{entry.lx}}</p>
      </div>

      <div
        class="image square"
        *ngFor="let image of entry.image"
        [style.background-image]='image.path'>
      </div>

      <div class="senses" *ngIf='entry.senses'>
        <div *ngIf='entry.senses.length > 0'>
          <ion-card *ngFor="let sense of entry.senses">
            <ion-card-content>
              <entry-sense [sense]='sense'></entry-sense>
            </ion-card-content>
          </ion-card>
        </div>
        <div *ngIf='! entry.senses.length'>
          <ion-card>
            <ion-card-content>
              <entry-sense [sense]='entry.senses'></entry-sense>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </section>
  </div>

</ion-content>

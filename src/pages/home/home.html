<ion-header>

  <ion-navbar>
    <language-chooser></language-chooser>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-card padding>
    <header><h1>Dictionary</h1></header>
    <button ion-button outline (click)="gotoAbout()">About this dictionary</button>
    <button ion-button outline (click)="gotoSearch()">Search</button>
  </ion-card>

  <ion-card padding class="alphabet">
  
    <button ion-button *ngFor="let letter of letters" (click)="gotoWordlist(letter)">
      {{letter}}
    </button>

  </ion-card>

<ion-card *ngIf="(lettersLoading$ | async)?.length > 0">
  Downloading 
  <span *ngFor="let letter of lettersLoading$ | async">
    {{letter}}
  </span>
</ion-card>
